<ion-header>

    </ion-header>
    
    <ion-content padding>

        <h2 style="margin-top: 100px; margin-bottom: 30px; font-size: 20px; font-size: 25px;
        font-weight: bold;
        color: #488aff;">注册新用户</h2>
            <ion-list>
    
                <ion-item>
                  <ion-label style="font-size: 1.6rem;" fixed>手机号</ion-label>
                  <ion-input type="text" value="" required></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label style="font-size: 1.6rem;" fixed>密码</ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item>
              
                <ion-item>
                    <ion-label style="font-size: 1.6rem;" fixed>再次输入密码</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
  
                  <ion-item>
                      <ion-label style="font-size: 1.6rem;" fixed>姓名</ion-label>
                      <ion-input type="text"></ion-input>
                    </ion-item>
  
                    <ion-item>
                        <ion-label style="font-size: 1.6rem;" fixed>性别</ion-label>
                        <ion-input type="text"></ion-input>
                      </ion-item>
  
                      <ion-item>
                          <ion-label style="font-size: 1.6rem;" fixed>年龄</ion-label>
                          <ion-input type="text"></ion-input>
                        </ion-item>
  
                        <ion-item>
                            <ion-label style="font-size: 1.6rem;" fixed>职业</ion-label>
                            <ion-input type="text"></ion-input>
                          </ion-item>
  
                          <ion-item>
                              <ion-label style="font-size: 1.6rem;" fixed>地址</ion-label>
                              <ion-input type="text"></ion-input>
                            </ion-item>
              </ion-list>
            
              
              <button ion-button block (click)="enterHome()">注  册</button>
  

      
    </ion-content>
