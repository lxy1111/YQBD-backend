<ion-header>

  </ion-header>
  
  <ion-content padding>
      <h2 style="margin-left: 85px; font-size: 40px; color: #488aff; margin-top: 80px;">有求必达</h2>
      <h2 style="margin-left: 80px; font-size: 30px; color: #488aff; margin-bottom: 80px;">任务交互平台</h2>
  
    <div>

        <h4 style="margin-top: 40px; margin-bottom: 10px;">登录</h4>

        <ion-list>
  
            <ion-item>
              <ion-label fixed>用户名</ion-label>
              <ion-input type="text" [(ngModel)]="phone"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label fixed>密码</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
          <h6 item-end (click)="register()" style="margin-top: -20px; margin-left: 270px; color: #488aff">注册账号</h6>
          <button ion-button block (click)="login(phone,password)">登 录</button>
          
    </div>

    
  </ion-content>
